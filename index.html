<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="JavaScript/main.js" defer></script>
    <title>Coworking Page</title>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <main>
      <h1 id="title"></h1>
      <h5 id="subTitle"></h5>

      <div id="hero-button-placeholder"></div>

      <h3 id="midSection"></h3>
      <h5 id="subParagraph"></h5>

      <section id="card-section">
        <div class="card">
          <img src="images/property1.jpg" alt="Building 1" />
          <p>Private Office</p>
        </div>
        <div class="card">
          <img src="images/property2.jpg" alt="Building 2" />
          <p>Private Office</p>
        </div>
        <div class="card">
          <img src="images/property3.jpg" alt="Building 3" />
          <p>Private Office</p>
        </div>
        <div class="card">
          <img src="images/workplace1.jpg" alt="Workspace 1" />
          <p>Meeting Space</p>
        </div>
        <div class="card">
          <img src="images/workplace2.jpg" alt="Workspace 2" />
          <p>Shared Office</p>
        </div>
        <div class="card">
          <img src="images/workplace3.jpg" alt="Workspace 3" />
          <p>Meeting Space</p>
        </div>
      </section>

      <h3 id="endSection"></h3>
      <h5 id="lastParagraph"></h5>
    </main>

    <footer>
      <img
        src="images/coworkingNoBckg.png"
        alt="Coworking Logo"
        class="footer-logo"
      />
    </footer>
  </body>
</html>
