<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type = "module" src="./JavaScript/main.js" defer></script>
  <!--<script src="JavaScript/ownerdashboard.js" defer></script>!-->
  
</head>
<body>
  <div id="navbar-container"></div>
  <div class="dashboard-container">
    <h1>Owner Dashboard</h1>
    <div class="dashboard-actions">
      <button id="addPropertyBtn">Add Property</button>
    </div>
    <div class="dashboard-controls">
      <input type="text" id="searchBar" placeholder="Search properties by name">

      <select id="sortDropdown">
        <option>Name</option>
        <option>Address</option>
        <option>Neighborhood</option>
        <option>Square Footage</option>
      </select>
      <select id="filterDropdown">
        <option>All Properties</option>
        <option>Available</option>
        <option>Unavailable</option>
      </select>
    </div>
    <div id="propertiesGallery" class="properties-gallery">
      <!-- Properties will be rendered here by JavaScript -->
    </div>
  </div>
  </div>
  <footer>
        <img
        src="images/coworkingNoBckg.png"
        alt="Coworking Logo"
        class="footer-logo"
        />

</body>
</html>
