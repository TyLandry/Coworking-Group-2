<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Property</title>
  <link rel="stylesheet" href="style.css">
  <script src="JavaScript/editproperty.js" defer></script>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="ownerdashboard.html">Dashboard</a>
    </div>
  </nav>

  <div class="form-card">
    <h2>Edit Property</h2>
    <form id="editPropertyForm">
      <label for="propertyName">Property Name</label>
      <input type="text" id="propertyName" required>
      
      <label for="propertyAddress">Address</label>
      <input type="text" id="propertyAddress" required>
      
      <label for="propertyNeighborhood">Neighborhood</label>
      <input type="text" id="propertyNeighborhood" required>
      
      <label for="propertySize">Square Footage</label>
      <input type="number" id="propertySize" min="0" required>
      
      <label for="propertyPhoto">Photo URL</label>
      <input type="url" id="propertyPhoto" required>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="propertyParking">
          Parking Available
        </label>
        <label>
          <input type="checkbox" id="propertyPublicTransit">
          Public Transit Access
        </label>
      </div>
      
      <div class="edit-property-actions">
        <button type="submit" class="edit-property-button">Save Changes</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h4>About Us</h4>
        <ul>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Contact</h4>
        <ul>
          <li><a href="#">Support</a></li>
          <li><a href="#">Email Us</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Follow Us</h4>
        <div class="footer-socials">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Your Company. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
