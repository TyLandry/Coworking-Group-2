<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Property</title>
  <link rel="stylesheet" href="style.css">
  <script src="JavaScript/editproperty.js" defer></script>
</head>
<body>
  <div class="form-card">
    <h2>Edit Property</h2>
    <form id="editPropertyForm">
      <label for="propertyName">Property Name</label>
      <input type="text" id="propertyName" required>
      
      <label for="propertyAddress">Address</label>
      <input type="text" id="propertyAddress" required>
      
      <label for="propertyNeighborhood">Neighborhood</label>
      <input type="text" id="propertyNeighborhood" required>
      
      <label for="propertySquareFootage">Square Footage</label>
      <input type="number" id="propertySquareFootage" min="0" required>
      
      <label for="propertyPhoto">Photo URL</label>
      <input type="url" id="propertyPhoto">
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="propertyParking">
          Parking Available
        </label>
        <label>
          <input type="checkbox" id="propertyPublicTransit">
          Public Transit Access
        </label>
      </div>
      
      <div class="button-container">
        <button type="submit" class="save-Button">Save Changes</button>
      </div>
    </form>
  </div>

  <!--Footer-->
    <footer>
        <img
        src="images/coworkingNoBckg.png" alt="Coworking Logo" class="footer-logo"/>

  </footer>

</body>
</html>
