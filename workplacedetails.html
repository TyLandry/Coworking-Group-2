<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace Details</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/JavaScript/main.js" defer></script>
  <script src="/JavaScript/workplacedetails.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>

  <main class="workspace-details">
    <h1>RENT A WORKSPACE</h1>

    <div class="workspace-card">
      <img src="images/property1.jpg" alt="Workspace Image">

      <div class="workspace-info">
        <h3 class="workspace-title" id="workspace-title">Private Office</h3>
        <p class="price" id="workspace-price">$120</p>
        <p class="desc" id="workspace-description">A quiet, comfortable office ideal for small teams. Detailed information about the workspace will be provided here.
      You can rent this workspace for a day, week, or month. Contact the owner for more details.</p>

        <div class="workspace-actions">
          <button class="rent-btn">Rent Workspace</button>
          <button class="contact-btn">Contact Owner</button>
        </div>
      </div>
    </div>

  </main>

  <footer></footer>
</body>
</html>
