<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coworker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="JavaScript/main.js" type="module" defer></script>
  <script src="JavaScript/coworkerDashboard.js" type="module" defer></script>

</head>
<body>
    
<div id="navbar-container"></div>
  <div class="dashboard-container">
    <h1>Coworker Dashboard</h1>

 <div class="dashboard-controls">
  
      <div class="row">
      <input type="text" id="searchBar" placeholder="Search by Keyword"/>

      <!-- removed this below -->
      <!-- <select id="sortDropdown">
        <option>Name</option>
        <option>Date Added</option>
        <option>Capacity</option>
        <option>Price</option>
      </select> -->


      <select id="filterDropdown">
        <option>All Workspaces</option>
        <option>Available</option>
        <option>Unavailable</option>
      </select>
  

      <div class="filter-group">
        <input type="number" id="minPrice" placeholder="Min Price"/>
        <input type="number" id="maxPrice" placeholder="Max Price"/>

        <input type="number" id="minSeats" placeholder="Min Seats"/>
        <input type="number" id="maxSeats" placeholder="Max Seats"/>

        <input type="number" id="minSquareFootage" placeholder="Min Square Footage"/>
        <input type="number" id="maxSquareFootage" placeholder="Max Square Footage"/>
        

        <input type="date" id="availableDate"/>

        <select id="leaseOption">
          <option value="">Lease Term</option>
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>

        </select>

        <select id="parkingFilter">
          <option value="">Parking</option>
          <option value="yes">W/ Parking</option>
          <option value="no">Without Parking</option>
        </select>

        <select id="transitFilter">
        <option value="">Public Transit </option>
        <option value="yes">Reachable</option>
        <option value="no">Not Reachable</option>

        </select>

        <select id="smokingFilter">
          <option value="">Smoking</option>
          <option value="yes">Allowed</option>
          <option value="no">Not Allowed</option>
        </select>


      </div>

      <div
    
    <div class="dashboard-actions">
      <button id="searchWorkspace">Search</button>
    <div id="propertiesGallery" class="properties-gallery">
     </div>
    </div>
    </div>
    </div>
    <footer>

        src="images/coworkingNoBckg.png"
