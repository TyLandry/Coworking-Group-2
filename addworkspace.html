<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Workspace</title>
  <link rel="stylesheet" href="style.css">
  <script src="JavaScript/main.js" type="module" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="form-card">
    <h2>Add Workspace</h2>
    <form id="addWorkspaceForm">
      <label for="workspaceName">Workspace Name</label>
      <input type="text" id="workspaceName" required>

      <label for="workspaceProperty">Property Location</label>
      <select id="workspaceProperty" required>
      </select>

      <label for="workspaceSeats">Number of Seats</label>
      <input type="number" id="workspaceSeats" min="1" required>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="workspaceSmoking">
          Smoking Allowed
        </label>
      </div>

      <label for="workspaceAvailability">Availability Date</label>
      <input type="date" id="workspaceAvailability" required>

      <label for="workspaceLease">Lease Option</label>
      <select id="workspaceLease" required>
        <option value="Day">Day</option>
        <option value="Week">Week</option>
        <option value="Month">Month</option>
      </select>

      <label for="workspacePrice">Price</label>
      <input type="number" id="workspacePrice" min="0" required>

      <div class="button-container">
        <button type="submit" class="add-workspace-button">Add Workspace</button>
      </div>
    </form>
  </div>
  <footer></footer>
</body>
</html>
