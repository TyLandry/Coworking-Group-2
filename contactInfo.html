  <main class="contact-info">
     <h1>Contact Info</h1>

  <div class="contact-container">
    <div class="workspace-image">
      <img src="images/workplace1.jpg" alt="workspace" />
      <p id="workspaceName"></p>
    </div>

    <div class="owner-info">
      <img id="ownerAvatar" src="images/Owner Avatar.png" alt="ownerPicture" />

      <p id="ownerDescription"></p><br>
      <p id="ownerPhone">Phone: </p>
      <p id="ownerEmail">Email: </p>
      <button class="contact-btn-owner">Contact Owner</button>
    </div>

    <div id="contactModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Contact Owner</h3>
      <input type="email" id="popupEmail" placeholder="Your email">
      <textarea id="popupMessage" placeholder="Write your message"></textarea>
      <button id="sendBtn">Send</button>
    </div>
</div>
