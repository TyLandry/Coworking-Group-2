<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript/main.js" defer></script>
    <script src="JavaScript/register.js" defer></script>
    <title>User Registration</title>
</head>
<body>
  <header id="navbar-container"></header>

  <main>
    <div class="form-card">
      <h2>User Registration</h2>
      <form id="registration-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required pattern="\d{10}" placeholder="1234567890" />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <label for="role">Role:</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="owner">ðŸ‘” Owner</option>
          <option value="coworker">ðŸ’¼ Co-worker / Renter</option>
        </select>
        <div class="button-container">
          <button type="button" class="login-button" id="loginButton">Register</button>
        </div>
      </form>
      <p id="formMessage"></p>
    </div>
  </main>

  <footer></footer>
</body>
</html>
